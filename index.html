<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yemal Bandara | Portfolio</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --accent-color: #004080;
      --card-bg: #f7f7f7;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #3399ff;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }
    header nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
    }
    header nav a:hover {
      color: var(--accent-color);
    }

    .dark-toggle, .menu-toggle {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid var(--text-color);
      border-radius: 8px;
      background: none;
      color: var(--text-color);
    }

    /* Responsive Navigation for Mobile */
    @media (max-width: 800px) {
      header {
        flex-wrap: wrap;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
      }
      .nav-links a {
        margin: 0.5rem 0;
      }
      .menu-toggle {
        display: inline-block;
      }
      .nav-links.active {
        display: flex;
      }
    }

    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: var(--accent-color);
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero img {
      width: 150px;
      height: auto;
      max-height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .skills span {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--card-bg);
    }
    footer a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
   <header>
    <div><strong>Yemal Bandara</strong></div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav class="nav-links">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#experience">Experience</a>
      <a href="#skills">Skills</a>
      <a href="#recommendations">Recommendations</a>
      <a href="#resume">Resume & Cover Letter</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </header>

  <!-- Sections (unchanged) -->
  <!-- Your existing sections go here... -->

  <footer>
    <p>Â© 2025 Yemal Bandara</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
